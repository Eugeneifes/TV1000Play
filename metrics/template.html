<html>
<head>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
     google.charts.load('current', {packages: ['corechart']});     
     google.charts.setOnLoadCallback(draw_churn_rate_chart);
     google.charts.setOnLoadCallback(draw_transactions_chart);

     function draw_churn_rate_chart() {

     var data = google.visualization.arrayToDataTable([
      ['Month', 'CR'],
      ['january16',  %s],
      ['february16',  %s],
      ['march16',  %s],
      ['april16',  %s],
      ['may16',  %s],
      ['june16',  %s],
      ['july16',  %s],
      ['august16',  %s],
      ['september16',  %s],
      ['october16',  %s],
      ['november16',  %s],
      ['december16',  %s],
      ['january17',  %s],
      ['february17',  %s],
      ['march17',  %s],
      ['april17',  %s],

   ]);

   var options = {
      title: 'Churn Rate'
   }; 

   // Instantiate and draw the chart.
   var chart = new google.visualization.ColumnChart(document.getElementById('churn_rate'));
   chart.draw(data, options);
}

 function draw_transactions_chart() {

     var data = google.visualization.arrayToDataTable([
      ['Month', 'CR'],
      ['january16',  5],
      ['february16',  5],
      ['march16',  6],
      ['april16',  7],
      ['may16',  8],
      ['june16',  9],
      ['july16',  8],
      ['august16',  8],
      ['september16',  6],
      ['october16',  6],
      ['november16',  6],
      ['december16',  7],
      ['january17',  8],
      ['february17',  9],
      ['march17',  1],
      ['april17',  2],

   ]);

   var options = {
      title: 'Churn Rate'     
   }; 

   // Instantiate and draw the chart.
   var chart = new google.visualization.ColumnChart(document.getElementById('transactions'));
   chart.draw(data, options);
}

</script>
</head>
<body>
    <!--Table and divs that hold the pie charts-->
    <table class="columns">
      <tr>
        <td><div id="churn_rate" style="border: 1px solid #ccc"></div></td>
        <td><div id="transactions" style="border: 1px solid #ccc"></div></td>
      </tr>
    </table>
  </body>
</html>
